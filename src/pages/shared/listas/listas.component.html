<ion-card *ngFor="let lista of listaDeseos.listas | pendientes:pendientes; let i = index">

  <ion-card-header (click)="irDetalle(i, lista)">
    {{ lista.nombre }}
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let item of lista.items" (click)="irDetalle(i, lista)">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        <span [class.tachado]="item.completado">{{ item.nombre }}</span>
      </ion-item>
    </ion-list>
  </ion-card-content>

</ion-card>
