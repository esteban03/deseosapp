<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ lista.nombre }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
        {{ lista.nombre }}
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of lista.items" (click)="editarItem(item)" >
          <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          <span [class.tachado]="item.completado" >{{ item.nombre }}</span>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <button (click)="eliminarLista()"
      class="button-block" color="danger" ion-button>Eliminar lista</button>

  </ion-card>

</ion-content>
